<!DOCTYPE html>
<html>

<head>
  <title>Birthday Templates</title>
  <link rel="stylesheet" type="text/css" href="connect.css">
</head>

<body>
  <div class="container">
    <img src="img1.jpg" width="50%" height="50%">

    <div class="left">
      <p id="demo1"><b>TAP</b></p>
      <script>
        document.getElementById("demo1").addEventListener("click", myFunction);
        function myFunction() {
          document.getElementById("demo1").innerHTML = "Hurray Its your B'day";

        }
      </script>

      <p id="demo"><b>ONCE MORE</b></p>
      <script>
        document.getElementById("demo").addEventListener("click", myFunction);

        function myFunction() {
          document.getElementById("demo").innerHTML = "May your day be cheerful as always:)";
        }
      </script>
    </div>

    <div class="a">
      <script async src="https://cse.google.com/cse.js?cx=000888210889775888983:pqb3ch1ewhg"></script>

      <div class="gcse-searchbox-only"
        data-resultsUrl="https://googlecustomsearch.appspot.com/elementv2/two-page_results_elements_v2.html?query=test">
      </div>
    </div>
    <div class="text-block">
      <div class="as">
        <div id="id01"></div>
        <script>
          function myFunction(arr) {
            var out = "";
            var i;
            for (i = 0; i < arr.length; i++) {
              out +=
                arr[i].display + '</a><br>';
            }
            document.getElementById("id01").innerHTML = out;
          }
        </script>
      </div>
      <a class="style" href="#" onclick="loginFunction()">Click here for the Surprise</a>
      <script>
        function loginFunction() {
          window.location = "w3c.xsl";
        }
      </script>
    </div>
  </div>
  <script src="Template.js"></script>

</body>

</html>
