<!DOCTYPE html>
<html lang="en">

<head>
    <title>FirstPage</title>
    <link rel="stylesheet" type="text/css" href="First Page.css">
</head>

<body>
    <div class="main">

        <div class="mySlides fade">
            <div class="numbertext">First</div>
            <img src="img1.jpg" style="width:100%">
            <div class="text">1/10</div>
            <div class="edge">
                <div class="hi">&nbsp;
                <button type="submit" class="button" style="border-bottom: 1px solid rgb(0, 162, 255);"
                    onclick="loginFunction()">SAVE and PROCEED</button>
                <script>
                    function loginFunction() {
                        window.location = "Ex.html";
                    }
                </script>
                </div>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Second</div>
            <img src="img2.jpg" style="width:100%">
            <div class="text">2/10</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Third</div>
            <img src="img3.jpg" style="width:100%">
            <div class="text">3 /10</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Fourth</div>
            <img src="img4.jpg" style="width:100%">
            <div class="text">4 /10</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Fifth</div>
            <img src="img5.jpg" style="width:100%">
            <div class="text">5 /10</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Sixth</div>
            <img src="img6.jpg" style="width:100%">
            <div class="text">6/10</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Seventh</div>
            <img src="img7.jpg" style="width:100%">
            <div class="text">7/10</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Eighth</div>
            <img src="img8.jpg" style="width:100%">
            <div class="text">8/10</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Ninth</div>
            <img src="img9.jpg" style="width:100%">
            <div class="text">9/10</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Tenth</div>
            <img src="img10.jpg" style="width:100%">
            <div class="text">10/10</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
        <span class="dot" onclick="currentSlide(10)"></span>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>

</body>
</html>
