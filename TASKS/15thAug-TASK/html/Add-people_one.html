<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add_people_one</title>
    <link rel="stylesheet" type="text/css" href="../css/Add-people_one.css">
</head>

<body>

    <div class="content">
        <p style="font-size: 20px;"><b>Add People</b></p>
        <img class="image" src="../images/crossmark.png" width="24px" height="24px">
    </div>
    <div class="main-layer">

        <div class="input-box">
            <input type="text" placeholder="Peter Dinklage" />
            <img src="../images/search.png" width="17" height="17" />
            <span class="in"> 1 result found</span>
        </div>
        <div class="browsefile">
            <img class="im" src="../images/boy.png" height="24px" width="24px" border-radius="50px" ;>
            <p class="a"><b>Peter Dinklage</b><br>
                Lorem ipsum doler sit amet.</p>
            <img class="b" src="../images/plus.png" height="35px" width="35px" border-radius="50px" ;>
        </div>


    </div>
    <div class="save">
        <p style="font-size:11px; " onclick="loginFunction()"><b><u>CANCEL</u></b></p>
        <script>
            function loginFunction() {
                window.location = "Request_view.html";
            }
        </script>
        <div class="dot">
            <span> You haven't selected any person</span>

            <button type="submit" class="button" style="border-bottom: 1px solid rgb(0, 162, 255 ); "
                onclick="loginFunction1()">DONE</button>
            <script>
                function loginFunction1() {
                    window.location = "Request_view.html";
                }
            </script>
        </div>

    </div>
</body>

</html>
