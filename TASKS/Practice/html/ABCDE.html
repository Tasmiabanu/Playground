<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practice</title>
    <link rel="stylesheet" type="text/css" href="../css/ABCDE.css">
</head>

<body>
    <div>
        <div style="width: 10%; float:left;  border:1px solid green;">
            <img src="../images/3lines.png" alt="burger-menu" width="20px" height="20px">
        </div>
        <div style="width: 90%; float:right; border:1px solid hotpink;">
            <img style="float: right" src="../images/nameInfo.png" alt="name-menu" width="8px" height="8px">
            <span style="float: right">Tasmia</span>
            <img style="float: right" src="../images/scene.jpg" alt="profile-menu" width="24px" height="24px">
        </div>
        <div style="clear: both"></div>
    </div>
    <br>
    <span>Header using Table</span>
    <div>
        <div style="width: 10%; float:left;  border:1px solid green;">
            <img src="../images/3lines.png" alt="burger-menu" width="20px" height="20px">
        </div>
        <div style="width: 90%; float:right; border:1px solid hotpink;">
            <table class="layer">
                <tr>
                    <td class="first"><img src="../images/nameInfo.png" alt="name-menu" width="8px" height="8px"></td>
                    <td class="second"><span style>Tasmia</span></td>
                    <td class="third"> <img src="../images/scene.jpg" alt="profile-menu" width="24px" height="24px"></td>
                </tr>
            </table>
        </div>
        <div style="clear: both"></div>
    </div>
    <br>
    <span>Header part using List</span>
    <div>
        <div style="width: 10%; float:left;  border:1px solid green;">
            <img src="../images/3lines.png" alt="burger-menu" width="20px" height="20px">
        </div>
        <div style="width: 90%; float:right; border:1px solid hotpink;">
            <ul class="layer">
                <li class="first"><img src="../images/nameInfo.png" alt="name-menu" width="8px" height="8px"></li>
                <li class="second"><span>Tasmia</span></li>
                <li class="third"> <img src="../images/scene.jpg" alt="profile-menu" width="24px" height="24px"></li>
            </ul>
        </div>
        <div style="clear: both"></div>
    </div>
    <br>
    <span>Header part using Flex</span>
    <header class="head">
        <div style="width: 10%; float:left;  border:1px solid green;">
            <img src="../images/3lines.png" width="20px" height="20px">
        </div>
        <div class="header">
            <img src="../images/scene.jpg" height="24px" width="24px">
            <span>Tasmia</span>
            <img src="../images/nameInfo.png" width="8px" height="8px">
        </div>
    </header>
</body>

</html>
